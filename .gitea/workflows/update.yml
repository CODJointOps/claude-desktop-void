name: Auto Update Claude Desktop Template

on:
  schedule:
    - cron: '0 12 * * *'
  workflow_dispatch:

jobs:
  update-template:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: sudo apt-get update && sudo apt-get install -y curl jq

      - name: Fetch Latest Release
        id: get_release
        run: |
          RELEASES=$(curl -s "https://api.github.com/repos/patrickjaja/claude-desktop-bin/releases?per_page=100")
          LATEST_TAG=$(echo "$RELEASES" | jq -r '[.[] | select(.prerelease == false)] | sort_by(.published_at) | reverse | .[0].tag_name')
          if [[ -z "$LATEST_TAG" || "$LATEST_TAG" == "null" ]]; then
            echo "No release found"
            exit 0
          fi

          # Extract version from the latest published tag.
          VERSION=$(echo "$LATEST_TAG" | sed -E 's/^v//;s/-[0-9]+$//')
          CURRENT_VERSION=$(grep '^version=' template | cut -d= -f2 | sed 's/^[ \t]*//;s/[ \t]*$//')
          TARGET_TAG="$LATEST_TAG"

          # For a brand new upstream version, prefer the base tag (vX.Y.Z) first.
          # Only follow higher suffix tags (vX.Y.Z-N) once we are already on that version.
          if [[ "$VERSION" != "$CURRENT_VERSION" ]]; then
            BASE_TAG="v${VERSION}"
            TARGET_TAG=$(echo "$RELEASES" | jq -r --arg base "$BASE_TAG" \
              '[.[] | select(.prerelease == false and .tag_name == $base)] | .[0].tag_name // empty')

            if [[ -z "$TARGET_TAG" || "$TARGET_TAG" == "null" ]]; then
              TARGET_TAG=$(echo "$RELEASES" | jq -r --arg version "$VERSION" \
                '[.[]
                  | select(.prerelease == false)
                  | select((.tag_name | sub("^v";"") | sub("-[0-9]+$";"")) == $version)
                ] | sort_by(.published_at) | .[0].tag_name // empty')
            fi
          fi

          if [[ -z "$TARGET_TAG" || "$TARGET_TAG" == "null" ]]; then
            echo "Unable to select target tag for version $VERSION"
            exit 0
          fi

          TARBALL_URL=$(echo "$RELEASES" | jq -r "[.[] | select(.tag_name == \"$TARGET_TAG\")] | .[0].assets[] | select(.name | endswith(\"linux.tar.gz\")) | .browser_download_url")

          if [[ -z "$TARBALL_URL" || "$TARBALL_URL" == "null" ]]; then
            echo "No linux tarball found in release $TARGET_TAG"
            exit 0
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TARGET_TAG" >> $GITHUB_OUTPUT
          echo "tarball_url=$TARBALL_URL" >> $GITHUB_OUTPUT

      - name: Read Current State
        if: steps.get_release.outputs.version
        id: check_current
        run: |
          CURRENT_VERSION=$(grep '^version=' template | cut -d= -f2 | sed 's/^[ \t]*//;s/[ \t]*$//')
          CURRENT_REVISION=$(grep '^revision=' template | cut -d= -f2 | sed 's/^[ \t]*//;s/[ \t]*$//')
          CURRENT_TAG=$(grep '^_tag=' template | cut -d= -f2 | sed 's/^[ \t]*//;s/[ \t]*$//')
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "current_revision=$CURRENT_REVISION" >> $GITHUB_OUTPUT
          echo "current_tag=$CURRENT_TAG" >> $GITHUB_OUTPUT

      - name: Download and Checksum
        if: steps.get_release.outputs.tag && steps.get_release.outputs.tag != steps.check_current.outputs.current_tag
        id: download
        run: |
          curl -Lo claude-desktop.tar.gz "${{ steps.get_release.outputs.tarball_url }}"
          SHA256=$(sha256sum claude-desktop.tar.gz | awk '{print $1}')
          echo "sha256=$SHA256" >> $GITHUB_OUTPUT

      - name: Update Template
        if: steps.get_release.outputs.tag && steps.get_release.outputs.tag != steps.check_current.outputs.current_tag
        run: |
          NEW_VERSION="${{ steps.get_release.outputs.version }}"
          CURRENT_VERSION="${{ steps.check_current.outputs.current_version }}"
          CURRENT_REVISION="${{ steps.check_current.outputs.current_revision }}"

          if [[ -z "$CURRENT_REVISION" ]]; then
            CURRENT_REVISION=1
          fi

          if [[ "$NEW_VERSION" == "$CURRENT_VERSION" ]]; then
            NEW_REVISION=$((CURRENT_REVISION + 1))
          else
            NEW_REVISION=1
          fi

          sed -i "s/^version=.*/version=${{ steps.get_release.outputs.version }}/" template
          if grep -q '^revision=' template; then
            sed -i "s/^revision=.*/revision=${NEW_REVISION}/" template
          else
            sed -i "/^version=.*/a revision=${NEW_REVISION}" template
          fi
          sed -i "s/^_tag=.*/_tag=${{ steps.get_release.outputs.tag }}/" template
          sed -i "s/^checksum=.*/checksum=${{ steps.download.outputs.sha256 }}/" template

      - name: Commit and Push
        if: steps.get_release.outputs.tag && steps.get_release.outputs.tag != steps.check_current.outputs.current_tag
        run: |
          git config user.name "Wizzard"
          git config user.email "rich@bandaholics.cash"
          git add template
          if ! git diff --cached --quiet; then
            git commit -m "Update to ${{ steps.get_release.outputs.tag }} [auto]"
            git pull --rebase origin master
            git push
          fi
